<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ürün Formu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${product.id} != null ? 'Ürünü Düzenle' : 'Yeni Ürün Ekle'"></h2>


    <form th:action="${product.id} == null ? @{/products} : @{/products/update/{id}(id=${product.id})}" 
          th:object="${product}" method="post">
        
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label for="name" class="form-label">Ürün Adı</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Ürün adı" required />
        </div>
        
        <div class="mb-3">
            <label for="quantity" class="form-label">Stok Miktarı</label>
            <input type="number" th:field="*{quantity}" class="form-control" id="quantity" min="0" required />
        </div>
        
        <div class="mb-3">
            <label for="price" class="form-label">Fiyat</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" min="0" required />
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <input type="text" th:field="*{category}" class="form-control" id="category" placeholder="Kategori" />
        </div>
        
        <button type="submit" class="btn btn-success">Kaydet</button>
        <a th:href="@{/products}" class="btn btn-secondary">İptal</a>
    </form>
</div>
</body>
</html>
