<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Satış Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Satış Listesi</h2>
    <a class="btn btn-primary mb-3" th:href="@{/sales/new}">Yeni Satış Ekle</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ürün</th>
                <th>Tarih</th>
                <th>Miktar</th>
                <th>Birim Fiyat</th>
                <th>Toplam</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sale : ${sales}">
                <td th:text="${sale.id}">1</td>
                <td th:text="${sale.product.name}">Ürün Adı</td>
                <td th:text="${#dates.format(sale.saleDate, 'dd/MM/yyyy')}">02/06/2025</td>
                <td th:text="${sale.quantity}">5</td>
                <td th:text="${#numbers.formatDecimal(sale.unitPrice, 2, 'POINT', 'COMMA')}">10,00</td>
                <td th:text="${#numbers.formatDecimal(sale.quantity * sale.unitPrice, 2, 'POINT', 'COMMA')}">50,00</td>
                <td>
                    <a class="btn btn-sm btn-warning me-2" th:href="@{/sales/edit/{id}(id=${sale.id})}">Düzenle</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/sales/delete/{id}(id=${sale.id})}" 
                       onclick="return confirm('Satışı silmek istediğinize emin misiniz?');">Sil</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
