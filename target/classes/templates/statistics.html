<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>İstatistikler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">İstatistikler</h2>

    <div class="row">
        <!-- Sol grafik: Stok -->
        <div class="col-md-6">
            <h5>Stok Miktarı</h5>
            <canvas id="stockChart" width="400" height="300"></canvas>
        </div>
</div>
<div class="row mt-4">
    <div class="col-md-2">
        <a class="btn btn-secondary w-100" th:href="@{/products}">Geri Dön</a>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var productNames = /*[[${productNames}]]*/ [];
    var stockQuantities = /*[[${stockQuantities}]]*/ [];

    
    /*]]>*/
	
    // Stok grafiği
    new Chart(document.getElementById('stockChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: productNames,
            datasets: [{
                label: 'Stok Miktarı',
                data: stockQuantities,
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });


</script>
</body>
</html>
